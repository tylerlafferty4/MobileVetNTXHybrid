<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="{'background-color': background}" style="color: white;" text-center>
  <h2>Mobile Veterinary Clinic of North Texas</h2>
  <p>Sanger, TX 76266</p>
  <p>Phone: <a href="tel:19409900862">(940) 990-0862</a></p>
  <p>Monday - Friday 8:30 AM - 6:00 PM</p>
  <p>Saturday & Sunday - By Appointment Only</p>
  <h4>Send us a message</h4>
  <form [formGroup]="contact" (ngSubmit)="send()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="userInfo.name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input type="number" [(ngModel)]="userInfo.phone" formControlName="phone" placeholder="xxx-xxx-xxxx"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="userInfo.email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Message</ion-label>
        <ion-textarea type="text" [(ngModel)]="userInfo.message" formControlName="message"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" [disabled]="!contact.valid">Submit</button>
    </form>
</ion-content>
